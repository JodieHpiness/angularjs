<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>依赖注入</title>
</head>
<body>
	

	<script>
		var A = function(){
			this.getName = function(){
				return "jodie";
			}
		}

		var B = function(aObj){
			// B依赖于A
			document.write(aObj.getName());
		}

		var a = new A;
		var b = new B(a);
		


		// 依赖注入 js有2个方法
		//1 , 将a传入b里面去
		// 2. a是全局变量
	</script>
</body>
</html>
