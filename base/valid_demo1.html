<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>valid</title>
</head>
<body ng-app="myApp">
	<div ng-controller="FormController">
		<form ng-submit="" name="form" novalidate>
			<input type="text" ng-model="name" name="name" required><br>
			<div ng-show="form.name.$dirty && form.name.$invalid" style="color: red;">
				<span ng-show="form.name.$error.required">Tell us your name.</span>
			</div>

			<input type="email" ng-model="email" name="email" required><br>
			<div ng-show="form.email.$dirty && form.email.$invalid" style="color: red;">
				<span ng-show="form.email.$error.required">Tell us your email.</span>
				<span ng-show="form.email.$error.email">This is not a valid email.</span>
			</div>

			<button ng-click="reset()" ng-disabled="form.$pristine">Reset</button>
			<button ng-click="submit()" ng-disabled="!form.$valid">Submit</button>
			
		</form>
	</div>

	<script src="../lib/angular.js"></script>
	<script>
		var myApp = angular.module('myApp', []);
		myApp.controller('FormController', ['$scope', function($scope){

		}])
	</script>
</body>
</html>
