<div id="page-list" class="page-list mt20 fn-clear">
	<ul class='fRight'>
		<li>
			<span page='{{page-1 > 0 ? page-1 : 0}}' 
				  class="page-link long" ng-class="{'gray':page==0}">
				上一页
			</span>
		</li>
		<li ng-repeat="vo in pageVos | limitTo:5" class="fn-clear fLeft" ng-click="changePage(vo)">
			<span page='{{vo+1}}' 
				  class="page-link" 
				  ng-class="{'current':page==vo}">
				{{vo-0+1}}
			</span>
		</li>
		<li>
			<span page='{{page-0+1 > pagecount ? pagecount : page-0+1 }}' 
				  class="page-link long"
				   ng-class="{'gray':page==pagecount}">
				下一页
			</span>
		</li>
	</ul>
</div>
