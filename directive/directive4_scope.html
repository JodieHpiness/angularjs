<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>directive 4: scope</title>
</head>
<body ng-app="myApp">
	<div ng-controller="MyController">
		<my-fruit info="apple"></my-fruit>
		<my-fruit info="peach"></my-fruit>
	</div>

	<script src='../lib/angular.js'></script>
	<script>
		var myApp = angular.module('myApp', []);
		myApp.controller("MyController", ['$scope', function($scope){
			$scope.apple ={ name:"Apple", price: "23.1"};
			$scope.peach = {name:"Peach", price: "3.2"};
		}])
		.directive("myFruit", function(){
			return {
				restrict: "E",
				scope: {
					fruit: "=info"
				},
				template: "Name: {{fruit.name}} --- Price: {{fruit.price | currency}} <br />"
			}
		})
	</script>
</body>
</html>
